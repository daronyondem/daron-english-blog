<footer class="footer">
	{{ partial "social.html" . }}

	{{ $script := resources.Get "js/main.js" | minify | fingerprint -}}
	<script src="{{ $script.Permalink }}" {{ printf "integrity=%q" $script.Data.Integrity | safeHTMLAttr }} crossorigin="anonymous"></script>
	<style>
		.superpeer-button {
			opacity: .8;
			transition: opacity 0.3s ease-in-out;
		}
		.superpeer-button:hover {
			opacity: 1;
		}
	</style>
	<div class="superpeer-button" style="cursor: pointer;">
		<svg width="180px" height="30px" viewBox="0 0 180 30"
		xmlns:dc="http://purl.org/dc/elements/1.1/"
		xmlns:cc="http://creativecommons.org/ns#"
		xmlns:rdf="http://www.w3.org/1999/02/22-rdf-syntax-ns#"
		xmlns:svg="http://www.w3.org/2000/svg"
		xmlns="http://www.w3.org/2000/svg"
		xml:space="preserve"
		version="1.1">
	   <metadata id="metadata8">
		 <rdf:RDF>
		   <cc:Work rdf:about="">
			 <dc:format>image/svg+xml</dc:format>
			 <dc:type rdf:resource="http://purl.org/dc/dcmitype/StillImage" />
		   </cc:Work>
		 </rdf:RDF>
	   </metadata>
	   <defs id="defs6">
		 <linearGradient id="gradient" x1="0%" y1="0%" x2="0%" y2="100%">
		   <stop offset="0%" style="stop-color:#ababab;stop-opacity:1" />
		   <stop offset="100%" style="stop-color:#898989;stop-opacity:1" />
		 </linearGradient>
	   </defs>
	   
	   <!-- Button background rectangle with rounded corners -->
	   <rect x="0" y="0" width="180" height="30" rx="6" ry="6" fill="url(#gradient)" />
	   
	   <!-- Button text -->
	   <text x="50%" y="21" font-family="Arial, sans-serif" font-size="15" font-weight="bold" fill="white" text-anchor="middle">
		 Book a time with me
	   </text>
	 </svg>
	</div>
	<link rel="stylesheet" type="text/css" href="https://widgets.superpeer.com/widget.css"><script src="https://widgets.superpeer.com/widget.js"></script><script>window.addEventListener("load", () => {new Superpeer.Widget({embed:{type:"popup"},launcher:{type:"custom",options:{selector:".superpeer-button"}},config:{username:"daronyondem",serviceSlug:""}})})</script>
</footer>
